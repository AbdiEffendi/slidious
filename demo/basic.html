<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>jQuery Slidious - Example 1: Basic Usage</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../jquery.slidious.js"></script>

  <!-- I'm using bootstrap to make this demo a bit less ugly.-->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <style>
     .container {
       margin-top: 10%;
       text-align: center;
     }
  </style>

  <!-- This is the simplest possible way to call Slidious. All navigation stuff will be done by the plugin.-->
  <script>
    $(document).ready(function() {
      $('#menu').slidious();
    });
  </script>
</head>
<body>
  <!-- The only additional thing we will have to create is a list of links. Oh, and don't forget to create the linked pages. -->
  <ul id="menu">
    <li><a href="ajax/page-1.html" data-x="0" data-y="0">Page 1</a></li>
    <li><a href="ajax/page-2.html" data-x="2" data-y="3">Page 2</a></li>
    <li><a href="ajax/page-3.html" data-x="4" data-y="2">Page 3</a></li>
    <li><a href="ajax/page-4.html" data-x="5" data-y="4">Page 4</a></li>
    <li><a href="ajax/page-5.html" data-x="1" data-y="2">Page 5</a></li>
  </ul>
</body>
</html>
